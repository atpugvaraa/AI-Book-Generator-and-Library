<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 dark:from-gray-600 dark:to-gray-700 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md transition-colors duration-300">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Book PDF Generator</h1>
            <button id="darkModeToggle" class="p-2 rounded-full transition-colors duration-300">
                <i class="ri-moon-line text-gray-800 dark:text-white" id="darkModeIcon"></i>
                <span class="sr-only">Toggle dark mode</span>
            </button>
        </div>
        <form id="pdfForm" class="space-y-6">
            <div>
                <label for="bookTitle" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Book Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <label for="theme" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Theme:</label>
                <select id="theme" name="theme" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select a theme</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="scifi">Science Fiction</option>
                    <option value="romance">Romance</option>
                    <option value="mystery">Mystery</option>
                    <option value="horror">Horror</option>
                    <option value="thriller">Thriller</option>
                </select>
            </div>
            <div>
                <label for="audience" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Target Audience:</label>
                <select id="audience" name="audience" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select target audience</option>
                    <option value="children">Children</option>
                    <option value="youngAdult">Young Adult</option>
                    <option value="adult">Adult</option>
                    <option value="senior">Senior</option>
                </select>
            </div>
            <div>
                <label for="authorPreference" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Preferred Author Style:</label>
                <input type="text" id="authorPreference" name="authorPreference" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="e.g., Stephen King, J.K. Rowling">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Book Description:</label>
                <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Briefly describe your book idea..."></textarea>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-md hover:from-blue-600 hover:to-purple-700 transition duration-300 ease-in-out transform hover:scale-105">
                Generate PDF
            </button>
        </form>
        <div id="loading" class="hidden mt-4 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 dark:border-blue-400"></div>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Generating your book PDF...</p>
        </div>
        <div id="pdfGenerated" class="hidden mt-4">
            <p class="text-green-600 dark:text-green-400 font-semibold text-center">PDF generated successfully!</p>
            <a href="#" id="downloadLink" class="block mt-2 text-center text-blue-500 dark:text-blue-400 hover:underline" download>
                Download Your Book PDF
            </a>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const form = document.getElementById('pdfForm');
        const loading = document.getElementById('loading');
        const pdfGenerated = document.getElementById('pdfGenerated');
        const downloadLink = document.getElementById('downloadLink');

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            darkModeIcon.classList.toggle('ri-moon-line');
            darkModeIcon.classList.toggle('ri-sun-line');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.classList.remove('hidden');
            pdfGenerated.classList.add('hidden');

            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));

            loading.classList.add('hidden');
            pdfGenerated.classList.remove('hidden');

            // Set a dummy PDF link (replace this with the actual generated PDF link)
            downloadLink.href = `https://example.com/generated-book-${document.getElementById('bookTitle').value.replace(/\s+/g, '-')}.pdf`;
        });
    </script>
</body>
</html>
